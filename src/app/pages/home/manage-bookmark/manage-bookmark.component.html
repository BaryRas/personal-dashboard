<div class="manage-bookmarks-wrapper container">
  <div class="sidebar">
    <p class="sidebar-heading">Your Bookmarks</p>

    <div class="sidebar-items">
      <a
        routerLinkActive="selected"
        class="sidebar-item"
        *ngFor="let book of bookmarks"
        [routerLink]="'edit-bookmark/' + book.id"
        >{{ book.title }}</a
      >
    </div>
  </div>

  <div class="content has-blurred-white-bg">
    <router-outlet> </router-outlet>
  </div>
</div>
