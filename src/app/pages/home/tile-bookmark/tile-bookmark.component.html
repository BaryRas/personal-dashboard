<a [href]="bookmark.link" target="_blank" class="bookmark-tile">
  <div class="tile-icon" *ngIf="faviconError">
    <img [src]="bookmark.link + '/favicon.ico'" alt="" />
  </div>
  <div class="tile-icon fallback" *ngIf="!faviconError">
    {{ bookmark.title.toUpperCase()[0] }}
  </div>

  <p class="tile-text">{{ bookmark.title }}</p>
</a>
