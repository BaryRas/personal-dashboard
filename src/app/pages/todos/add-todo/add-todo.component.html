<div class="add-todo-wrapper container has-blurred-white-bg">
  <h2 class="is-bold">Add Todo</h2>

  <form #myForm="ngForm">
    <div class="form-field">
      <input
        class="textbox"
        name="text"
        #name="ngModel"
        [(ngModel)]="addTodo.title"
        type="text"
        placeholder="Enter todo text...(at least 3 characters)"
        required
        minlength="3"
      />
      <ng-container *ngIf="name.invalid && (name.dirty || name.touched)">
        <p *ngIf="name.errors?.['required']">
          Please enter some text for this todo
        </p>
        <p *ngIf="name.errors?.['minlength']">
          The todo text must be at least 3 characters
        </p>
      </ng-container>
    </div>

    <div class="btns-container">
      <a routerLink="../" class="btn">Cancel</a>
      <button class="btn align-end" (click)="onCreateTodo()">
        Create Todo
      </button>
    </div>
  </form>
</div>
